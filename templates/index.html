    #category {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 0.25em;

      display: block;
      font-family: Helvetica Neue;
      font-size: 24px;

      margin-top: 10px;

    }

    .center {
      display: block;

      margin-right: auto;

    }

    #loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 105px;
      height: 105px;

      margin-top: -52px;
    }

    #loading.shown {
      display: block;
    }

    svg {
      position: absolute;
      top: 0;
      z-index: -1;
    }

    #footer {
      opacity: 0.8;
      position: fixed;
      width: 50%;
      max-width: 500px;
      left: 50%;
      transform: translateX(-50%);
      padding: 4px;

      bottom: 10px;
      text-align: center;
      color: #555;
      /*background-color: rgba(255,255,255,0.7);*/
      background-color: rgba(255, 247, 145, 1);

      border-radius: 0.25em;

    }
